<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nature Tours</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">

</head>
<body>

<!----------------------------------HEADER------------------------------------------------->

    <header class="header">

        <div class="menu-burger" id="burger">
                <div class="barre1"></div>
                <div class="barre2"></div>
                <div class="barre3"></div>
        </div>
       
        <div class="header-content">
            <h1 class="header-title">Natürs</h1>
            <nav class="navbar toggle">
                    <a class="navbar-link " href="#">Blog</a>
                    <a class="navbar-link" href="#">Connexion</a>
                    <a class="navbar-link" href="#">Inscription</a>
                </ul>
            </nav> 
        </div>   
    </header>

<!----------------------------------MAIN------------------------------------------------->


    <main class="main-container">

<!----------------------------------CONTAINER------------------------------------------------->

        <div class="card" tabindex="1" >
            <img class="container-img" src="img/brume.jpg" alt="image de brume">
            <div class="item-body">
                <h2 class="container-title">Voyage en Chine</h2>
                <p class="container-price">500,99€</p>
            </div>
        </div>


        <div class="card" tabindex="2">
            <img class="container-img" src="img/cactus.jpg" alt="image de brume">
            <div class="item-body">
                <h2 class="container-title">Voyage au Mexique</h2>
                <p class="container-price">700,99€</p>
            </div>
        </div>
        <div class="card" tabindex="3">
            <img class="container-img" src="img/chevaux.jpg" alt="image de brume">
            <div class="item-body">
                <h2 class="container-title">Voyage en France</h2>
                <p class="container-price">100,99€</p>
            </div>
        </div>
        <div class="card" tabindex="4">
            <img class="container-img" src="img/desert.jpg" alt="image de brume">
            <div class="item-body">
                <h2 class="container-title">Voyage au Maroc</h2>
                <p class="container-price">300,99€</p>
            </div>
        </div>
        <div class="card" tabindex="5">
            <img class="container-img" src="img/forest.jpg" alt="image de brume">
            <div class="item-body">
                <h2 class="container-title">Voyage en Équateur</h2>
                <p class="container-price">1000,99€</p>
            </div>
        </div>
        <div class="card" tabindex="6">
            <img class="container-img" src="img/ice.jpg" alt="image de brume">
            <div class="item-body">
                <h2 class="container-title">Voyage en Islande</h2>
                <p class="container-price">1000,99€</p>
            </div>
        </div>
        <div class="card" tabindex="7">
            <img class="container-img" src="img/iceland.jpg" alt="image de brume">
            <div class="item-body">
                <h2 class="container-title">Voyage en Islande</h2>
                <p class="container-price">900,99€</p>
            </div>
        </div>
        <div class="card" tabindex="8">
            <img class="container-img" src="img/montagne.jpg" alt="image de brume">
            <div class="item-body">
                <h2 class="container-title">Voyage au Japon</h2>
                <p class="container-price">1200,99€</p>
            </div>
        </div>
        <div class="card" tabindex="9">
                <img class="container-img" src="img/cactus.jpg" alt="image de brume">
                <div class="item-body">
                    <h2 class="container-title">Voyage au Bresil</h2>
                    <p class="container-price">1200,99€</p>
                </div>
        </div>

    </main>


  <script src="js/main.js"></script>

</body>
</html>
